<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de seriado</title>
</h:head>
<h:body>
	<h:form>
		<h1>Cadastro de seriado</h1>
		<h:messages /> 
		<h:panelGrid columns="2">
			<h:outputText value="Nome: *" />
			<h:inputText 
				value="#{seriadoController.seriado.nome}"
				required="true"
				requiredMessage="O campo nome é obrigatório!" >
				<f:validateLength maximum="20" />	
			</h:inputText>
			<h:outputText value="Nota: *" />
			<h:inputText value="#{seriadoController.seriado.nota}"
			 required="true"
			 requiredMessage="O campo nota é obrigatório!">
			 	<f:validateLongRange minimum="0" maximum="10" />
			 </h:inputText>
			 <h:outputText value="Valor: *" />
			 <h:inputText value="#{seriadoController.seriado.valor}"
			 	required="true"
			 	requiredMessage="O campo valor é obrigatório!">
			 	<f:validateDoubleRange minimum="1" />	
			 </h:inputText>
			 <h:commandButton value="Salvar" action="#{seriadoController.salvar}" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
